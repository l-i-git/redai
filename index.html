<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="language-select">
            <select id="languageSelect">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
        <h1 id="mainTitle">AI工具导航</h1>
        
        <div class="category-container">
            <div class="category" id="chat">
                <h2 id="chatTitle">对话</h2>
                <ul>
                    <li><a href="https://chat.openai.com/" target="_blank" rel="noopener noreferrer">ChatGPT</a></li>
                    <li><a href="https://www.anthropic.com/" target="_blank" rel="noopener noreferrer">Claude</a></li>
                    <li><a href="https://yiyan.baidu.com/" target="_blank" rel="noopener noreferrer">文心一言</a></li>
                </ul>
            </div>
            
            <div class="category" id="image">
                <h2 id="imageTitle">图像</h2>
                <ul>
                    <li><a href="https://flux.ai/" target="_blank" rel="noopener noreferrer">Flux</a></li>
                </ul>
            </div>
            
            <div class="category" id="audio">
                <h2 id="audioTitle">音乐</h2>
                <ul>
                    <li><a href="https://www.suno.ai/" target="_blank" rel="noopener noreferrer">Suno</a></li>
                    <li><a href="https://udio.com/" target="_blank" rel="noopener noreferrer">Udio</a></li>
                </ul>
            </div>
            
            <div class="category" id="video">
                <h2 id="videoTitle">视频</h2>
                <ul>
                    <li><a href="https://klingai.kuaishou.com/" target="_blank" rel="noopener noreferrer">可灵</a></li>
                    <li><a href="https://runwayml.com/" target="_blank" rel="noopener noreferrer">Runway</a></li>
                    <li><a href="https://lumalabs.ai/" target="_blank" rel="noopener noreferrer">Luma</a></li>
                </ul>
            </div>
            
            <div class="category" id="development">
                <h2 id="developmentTitle">开发</h2>
                <ul>
                    <li><a href="https://huggingface.co/" target="_blank" rel="noopener noreferrer">HuggingFace</a></li>
                    <li><a href="https://openai.com/blog/introducing-gpts" target="_blank" rel="noopener noreferrer">GPTS</a></li>
                    <li><a href="https://www.coze.com/" target="_blank" rel="noopener noreferrer">Coze</a></li>
                    <li><a href="https://github.com/geekan/MetaGPT" target="_blank" rel="noopener noreferrer">MetaGPT</a></li>
                </ul>
            </div>
            
            <div class="category" id="ppt">
                <h2 id="pptTitle">PPT</h2>
                <ul>
                    <li><a href="https://gamma.app/" target="_blank" rel="noopener noreferrer">Gamma</a></li>
                    <li><a href="https://www.beautiful.ai/" target="_blank" rel="noopener noreferrer">Beautiful.ai</a></li>
                    <li><a href="https://www.inslide.com/" target="_blank" rel="noopener noreferrer">Inslide</a></li>
                    <li><a href="https://zhiwen.xfyun.cn/" target="_blank" rel="noopener noreferrer">讯飞智文</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
