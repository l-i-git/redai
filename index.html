<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liteai.pro - 最快的ai导航</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-gray-50 transition-colors duration-300">
    <!-- 顶部导航栏 -->
    <div id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="w-24"></div>
            <div class="flex items-center gap-4">
                <button id="languageToggle" class="p-2 text-gray-500 hover:text-gray-700 transition-all duration-200 hover:scale-105">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <!-- 语言图标的SVG -->
                        <path d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                    </svg>
                </button>
                <button id="themeToggle" class="p-2 text-gray-500 hover:text-gray-700 transition-all duration-200 hover:scale-105">
                    <svg id="moonIcon" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <!-- 月亮图标的SVG -->
                        <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                    <svg id="sunIcon" class="w-5 h-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <!-- 太阳图标的SVG -->
                        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto pt-24 px-4 sm:px-6 lg:px-8">
        <!-- 主标题区域 -->
        <div class="text-center mb-12">
            <h1 class="text-5xl sm:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-900 to-gray-600 tracking-tight mb-3">
                Liteai.pro
            </h1>
            <p class="text-lg text-gray-600 tracking-wider" id="subtitle">最快的ai导航</p>
        </div>

        <!-- 分类网格 -->
        <div id="categoriesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center h-full">
            <!-- JavaScript将动态填充此处 -->
        </div>

        <!-- 反馈框 -->
        <div class="mt-20 mb-12">
            <form id="feedbackForm" class="max-w-md mx-auto transform hover:scale-[1.01] transition-transform duration-300">
                <div class="flex items-center bg-white/80 rounded-full shadow-[0_2px_8px_rgba(0,0,0,0.08)] backdrop-blur-sm overflow-hidden group">
                    <input
                        type="text"
                        id="feedbackInput"
                        placeholder="有什么想说的吗？随便聊聊吧 :)"
                        class="flex-grow px-6 py-3 focus:outline-none text-sm bg-transparent text-gray-900 placeholder-gray-500"
                    >
                    <button type="submit" class="text-gray-500 hover:text-gray-700 p-3 transition-colors mr-2 group-hover:scale-105 duration-300">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <!-- 发送图标的SVG -->
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>  
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
